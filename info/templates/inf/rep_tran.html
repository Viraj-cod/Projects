{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      a{
        text-decoration: none !important; /* Ensure no underline by using !important */
        color:whitesmoke;
      }
    </style>
</head>
<body style="background-image: url('{% static 'img/frontpage.jpg'%}'); background-size: cover; background-position: center;">
    <!----navbar-->
    
    <nav class="navbar custom-dark-bg border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main'%}">Spark</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Goal</a>
              </li>
              
             
            </ul>
            
          </div>
        </div>
      </nav>
      <!----navbar ends-->

      <!---- contents-->

      {% block body  %}
      <div id = 'mem_rep'><h1>Transactions Report</h1>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Sl.No.</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
            
            
          </tr>
        </thead>
        <tbody>
          {%for i in data%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.description}}</td>
            <td>{{i.data}}</td>
            <td><a href="{%url 'transe_delete' i.id%}"><button class="btn btn-primary">Delete</button></a></td>
        
          </tr>
          {%endfor%}
        </tbody>
      </table>
      
      
      {% endblock body %}
      {%block footer%}{%endblock footer%}
      <!----content ennds-->
      
      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
