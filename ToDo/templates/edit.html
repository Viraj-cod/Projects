<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically (if needed) */
            /* Full viewport height */
        }
    </style>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
  <nav style="background-color: black;" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: whitesmoke;">TO DO Task</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'show'%}" style="color: whitesmoke;">Home</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
    <h1 style="text-align: center; color: whitesmoke;">Edit the Task</h1>
    <form action="" method="POST">
      {% csrf_token %}
    {% for field in form%}
      <div style="text-align: center; color: whitesmoke;"><h2>{{field.label}} </h2><br>{{field}}</div>
      {%endfor%}
      <div class="container" style="margin-top: 2%;">
      <button type="submit" class="btn btn-primary" >Edit</button>
  </div>
  </form>
</body>
</html>
