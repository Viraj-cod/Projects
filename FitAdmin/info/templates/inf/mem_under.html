{% extends "core.html" %}


{%block body%}                <!-- Loop through each member in the data queryset -->
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Sl.No.</th>
        <th scope="col">Name</th>
        

      </tr>
    </thead>
    <tbody>
      {%for i in data%}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.name}}</td>
 
    
  </tr>
  {%endfor%}
  
      
    </tbody>
  </table>
{%endblock%}
