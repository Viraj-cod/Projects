<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically (if needed) */
            /* Full viewport height */
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "style.css" %}">
    
</head>
<body>
    <!--
    <nav>
        <div style="background-color: black;" class="nav">
            <h1 style="color: whitesmoke;">TO DO List</h1>

            <span style="margin-left: 3%; margin-top: 1%;" ><a href="" >Home</a></span>

    <nav style="background-color: black; " class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: whitesmoke;">TO DO Task</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'show'%}" style="color: whitesmoke;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'%}" style="color: whitesmoke;">Add</a>
              </li>
            </ul>
            <form class="d-flex ms-auto" role="search" action="{% url 'search'%}" method="GET">
              <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" name="query" required>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    
 
    {%if form%}
    {% for i in form%}
        <div style="text-align: center; margin-top: 5%;">
        <h1 style="color: whitesmoke;" >{{i.task}}</h1>
        <h2 style="color: whitesmoke;">Last date : {{i.date}}</h2><br><br>
    </div>
    <div class="container">
        <a href="{% url 'edit' i.id %}" ><button class="btn btn-primary">Edit</button></a><br>
        <a href="{% url 'delete' i.id %}" style="margin-left: 5%;" ><button class="btn btn-primary">Delete</button></a><br>
    </div>
    <div style="border-bottom: 1px solid black; margin-top: 5%;"></div>
    {% endfor %}
    {%else%}
    <h1 style="text-align: center; color: whitesmoke; margin-top: 15%;">No Tasks yet</h1><br>
    <a href="{% url 'home'%}" class="container"><button class="btn btn-primary">Add</button></a><br>
    {% endif %}
</body>
</html>
